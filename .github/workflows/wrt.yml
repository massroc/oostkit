name: WRT CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/wrt/**'
      - 'apps/oostkit_shared/**'
      - 'shared/**'
      - '.github/workflows/wrt.yml'
      - '.github/workflows/_elixir-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/wrt/**'
      - 'apps/oostkit_shared/**'
      - 'shared/**'
      - '.github/workflows/wrt.yml'
      - '.github/workflows/_elixir-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/_elixir-ci.yml
    with:
      app_name: wrt
      app_path: apps/wrt
      database_name: wrt_test
      deploy_enabled: false  # Enable when Fly.io is configured for WRT
    secrets: inherit
    permissions:
      contents: read
      issues: write
