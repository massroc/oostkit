name: WRT CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/wrt/**'
      - '.github/workflows/wrt.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/wrt/**'
      - '.github/workflows/wrt.yml'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18.3'
  OTP_VERSION: '27.2'

defaults:
  run:
    working-directory: apps/wrt

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wrt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            apps/wrt/deps
            apps/wrt/_build
          key: ${{ runner.os }}-mix-wrt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('apps/wrt/mix.lock', 'apps/wrt/mix.exs') }}
          restore-keys: ${{ runner.os }}-mix-wrt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Check formatting
        if: github.event_name == 'pull_request'
        run: mix format --check-formatted

      - name: Compile
        run: mix compile

      - name: Run Credo
        run: mix credo --strict

      - name: Run Sobelow security scan
        run: mix sobelow --config

      - name: Run tests
        env:
          DATABASE_URL: ecto://postgres:postgres@localhost:5432/wrt_test
        run: mix test

      - name: Run tests with coverage
        env:
          DATABASE_URL: ecto://postgres:postgres@localhost:5432/wrt_test
        run: mix coveralls.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: apps/wrt/cover/excoveralls.json
          fail_ci_if_error: false

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: |
            apps/wrt/deps
            apps/wrt/_build
          key: ${{ runner.os }}-mix-wrt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('apps/wrt/mix.lock', 'apps/wrt/mix.exs') }}
          restore-keys: ${{ runner.os }}-mix-wrt-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Restore PLT cache
        uses: actions/cache@v5
        id: plt-cache
        with:
          path: apps/wrt/priv/plts
          key: ${{ runner.os }}-plt-wrt-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('apps/wrt/mix.lock', 'apps/wrt/mix.exs') }}
          restore-keys: ${{ runner.os }}-plt-wrt-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLTs
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
        timeout-minutes: 20

      - name: Run Dialyzer
        run: mix dialyzer --format github

