name: Auto Format (Workgroup Pulse)

on:
  push:
    branches: [main]
    paths:
      - 'apps/workgroup_pulse/**'
      - '.github/workflows/format.yml'

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    working-directory: apps/workgroup_pulse

jobs:
  format:
    name: Format and Lock
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.3'
          otp-version: '27.2'

      - name: Install dependencies
        run: mix deps.get

      - name: Format code
        run: mix format

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Create pull request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-format code and update mix.lock"
          branch: auto-format/workgroup-pulse
          title: "Auto-format Workgroup Pulse code"
          body: |
            Automated formatting changes from `mix format` and dependency lock updates.

            This PR was created automatically by the Auto Format workflow.
          labels: auto-format
          delete-branch: true
