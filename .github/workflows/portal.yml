name: Portal CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/portal/**'
      - 'apps/oostkit_shared/**'
      - 'shared/**'
      - '.github/workflows/portal.yml'
      - '.github/workflows/_elixir-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/portal/**'
      - 'apps/oostkit_shared/**'
      - 'shared/**'
      - '.github/workflows/portal.yml'
      - '.github/workflows/_elixir-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/_elixir-ci.yml
    with:
      app_name: portal
      app_path: apps/portal
      database_name: portal_test
      deploy_enabled: true
      app_url: 'https://oostkit.com'
    secrets: inherit
    permissions:
      contents: read
      issues: write
