# Wrt Tool - Docker Compose for development
# Can be run standalone: docker compose up
# Or from root: docker compose up (includes all apps)

services:
  # PostgreSQL Database (Development)
  wrt_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wrt_dev
    volumes:
      - wrt_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database (separate instance for parallel test runs)
  wrt_db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wrt_test
    ports:
      - "5435:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Phoenix Application (Development)
  wrt_app:
    build:
      context: ../..
      dockerfile: apps/wrt/Dockerfile.dev
    environment:
      MIX_ENV: dev
      DB_HOST: wrt_db
      PHX_HOST: localhost
      SECRET_KEY_BASE: wrt_dev_secret_key_base_that_is_at_least_64_characters_long_for_development
    volumes:
      - ../..:/app
      - wrt_deps:/app/deps
      - wrt_build:/app/_build
      - wrt_node_modules:/app/apps/wrt/assets/node_modules
    working_dir: /app/apps/wrt
    ports:
      - "4001:4001"
    depends_on:
      wrt_db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "cd /app && mix deps.get &&
             cd /app/apps/wrt &&
             mix ecto.create &&
             mix ecto.migrate &&
             mix run priv/repo/seeds.exs &&
             mix phx.server"

  # Test Runner (for TDD workflow)
  wrt_test:
    build:
      context: ../..
      dockerfile: apps/wrt/Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: wrt_db_test
    volumes:
      - ../..:/app
      - wrt_deps:/app/deps
      - wrt_build:/app/_build
    working_dir: /app/apps/wrt
    depends_on:
      wrt_db_test:
        condition: service_healthy
    profiles:
      - test
    command: mix test

  # Test Watcher (for continuous TDD)
  wrt_test_watch:
    build:
      context: ../..
      dockerfile: apps/wrt/Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: wrt_db_test
    volumes:
      - ../..:/app
      - wrt_deps:/app/deps
      - wrt_build:/app/_build
    working_dir: /app/apps/wrt
    depends_on:
      wrt_db_test:
        condition: service_healthy
    profiles:
      - tdd
    stdin_open: true
    tty: true
    command: >
      sh -c "cd /app && mix deps.get &&
             cd /app/apps/wrt &&
             mix ecto.create --quiet &&
             mix ecto.migrate --quiet &&
             mix test --stale --listen-on-stdin"

volumes:
  wrt_postgres_data:
  wrt_deps:
  wrt_build:
  wrt_node_modules:
