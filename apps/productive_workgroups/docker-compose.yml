# Productive Workgroups - Docker Compose for development
# Can be run standalone: docker compose up
# Or from root: docker compose up (includes all apps)

services:
  # PostgreSQL Database (Development)
  pw_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productive_workgroups_dev
    volumes:
      - pw_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database (separate instance for parallel test runs)
  pw_db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productive_workgroups_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Phoenix Application (Development)
  pw_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: dev
      DB_HOST: pw_db
      PHX_HOST: localhost
      SECRET_KEY_BASE: dev_secret_key_base_that_is_at_least_64_characters_long_for_development
    volumes:
      - .:/app
      - pw_deps:/app/deps
      - pw_build:/app/_build
      - pw_node_modules:/app/assets/node_modules
    ports:
      - "4000:4000"
    depends_on:
      pw_db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "mix deps.get &&
             mix ecto.create &&
             mix ecto.migrate &&
             mix run priv/repo/seeds.exs &&
             mix phx.server"

  # Test Runner (for TDD workflow)
  pw_test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: pw_db_test
    volumes:
      - .:/app
      - pw_deps:/app/deps
      - pw_build:/app/_build
    depends_on:
      pw_db_test:
        condition: service_healthy
    profiles:
      - test
    command: mix test

  # Test Watcher (for continuous TDD)
  pw_test_watch:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: pw_db_test
    volumes:
      - .:/app
      - pw_deps:/app/deps
      - pw_build:/app/_build
    depends_on:
      pw_db_test:
        condition: service_healthy
    profiles:
      - tdd
    stdin_open: true
    tty: true
    command: >
      sh -c "mix deps.get &&
             mix ecto.create --quiet &&
             mix ecto.migrate --quiet &&
             mix test --stale --listen-on-stdin"

volumes:
  pw_postgres_data:
  pw_deps:
  pw_build:
  pw_node_modules:
