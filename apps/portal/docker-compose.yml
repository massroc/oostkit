# Portal - Docker Compose for development
# Can be run standalone: docker compose up
# Or from root: docker compose up (includes all apps)

services:
  # PostgreSQL Database (Development)
  portal_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portal_dev
    volumes:
      - portal_postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database (separate instance for parallel test runs)
  portal_db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portal_test
    ports:
      - "5437:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Phoenix Application (Development)
  portal_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: dev
      DB_HOST: portal_db
      PHX_HOST: localhost
      SECRET_KEY_BASE: portal_dev_secret_key_base_that_is_at_least_64_characters_long_for_dev
    volumes:
      - .:/app
      - ../../shared:/shared
      - ../oostkit_shared:/oostkit_shared
      - portal_deps:/app/deps
      - portal_build:/app/_build
      - portal_node_modules:/app/assets/node_modules
    ports:
      - "4002:4002"
    depends_on:
      portal_db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "mix deps.get &&
             mix ecto.create &&
             mix ecto.migrate &&
             mix run priv/repo/seeds.exs &&
             mix phx.server"

  # Test Runner (for TDD workflow)
  portal_test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: portal_db_test
    volumes:
      - .:/app
      - ../../shared:/shared
      - ../oostkit_shared:/oostkit_shared
      - portal_deps:/app/deps
      - portal_build:/app/_build
    depends_on:
      portal_db_test:
        condition: service_healthy
    profiles:
      - test
    command: mix test

  # Test Watcher (for continuous TDD)
  portal_test_watch:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: portal_db_test
    volumes:
      - .:/app
      - ../../shared:/shared
      - ../oostkit_shared:/oostkit_shared
      - portal_deps:/app/deps
      - portal_build:/app/_build
    depends_on:
      portal_db_test:
        condition: service_healthy
    profiles:
      - tdd
    stdin_open: true
    tty: true
    command: >
      sh -c "mix deps.get &&
             mix ecto.create --quiet &&
             mix ecto.migrate --quiet &&
             mix test --stale --listen-on-stdin"

volumes:
  portal_postgres_data:
  portal_deps:
  portal_build:
  portal_node_modules:
