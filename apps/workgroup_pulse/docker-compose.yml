# Workgroup Pulse - Docker Compose for development
# Can be run standalone: docker compose up
# Or from root: docker compose up (includes all apps)

services:
  # PostgreSQL Database (Development)
  wp_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workgroup_pulse_dev
    volumes:
      - wp_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database (separate instance for parallel test runs)
  wp_db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workgroup_pulse_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Phoenix Application (Development)
  wp_app:
    build:
      context: ../..
      dockerfile: apps/workgroup_pulse/Dockerfile.dev
    environment:
      MIX_ENV: dev
      DB_HOST: wp_db
      PHX_HOST: localhost
      SECRET_KEY_BASE: dev_secret_key_base_that_is_at_least_64_characters_long_for_development
    volumes:
      - ../..:/app
      - wp_deps:/app/deps
      - wp_build:/app/_build
      - wp_node_modules:/app/apps/workgroup_pulse/assets/node_modules
    working_dir: /app/apps/workgroup_pulse
    ports:
      - "4000:4000"
    depends_on:
      wp_db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      sh -c "cd /app && mix deps.get &&
             cd /app/apps/workgroup_pulse &&
             mix ecto.create &&
             mix ecto.migrate &&
             mix run priv/repo/seeds.exs &&
             mix phx.server"

  # Test Runner (for TDD workflow)
  wp_test:
    build:
      context: ../..
      dockerfile: apps/workgroup_pulse/Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: wp_db_test
    volumes:
      - ../..:/app
      - wp_deps:/app/deps
      - wp_build:/app/_build
    working_dir: /app/apps/workgroup_pulse
    depends_on:
      wp_db_test:
        condition: service_healthy
    profiles:
      - test
    command: mix test

  # Test Watcher (for continuous TDD)
  wp_test_watch:
    build:
      context: ../..
      dockerfile: apps/workgroup_pulse/Dockerfile.dev
    environment:
      MIX_ENV: test
      DB_HOST: wp_db_test
    volumes:
      - ../..:/app
      - wp_deps:/app/deps
      - wp_build:/app/_build
    working_dir: /app/apps/workgroup_pulse
    depends_on:
      wp_db_test:
        condition: service_healthy
    profiles:
      - tdd
    stdin_open: true
    tty: true
    command: >
      sh -c "cd /app && mix deps.get &&
             cd /app/apps/workgroup_pulse &&
             mix ecto.create --quiet &&
             mix ecto.migrate --quiet &&
             mix test --stale --listen-on-stdin"

volumes:
  wp_postgres_data:
  wp_deps:
  wp_build:
  wp_node_modules:
