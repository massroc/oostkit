# Fly.io deployment configuration for Workgroup Pulse
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "workgroup-pulse"
primary_region = "syd"  # Sydney, AU (matches database region)

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

[env]
  PHX_HOST = "pulse.oostkit.com"
  PORT = "8080"
  PHX_SERVER = "true"

[deploy]
  release_command = "/app/bin/migrate"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.status]
    port = 8080
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
